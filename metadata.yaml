description: The Wheels of Chance is a comic novel by H.G. Wells, written at the peak
  of what has been called the Golden Age of the bicycle, the years of 1890-1905, when
  practical, comfortable bicycles first became widely and cheaply available, and before
  the rise of the automobile. The advent of the bicycle stirred sudden and profound
  changes in the social life of England. It was unprecedented that a person of modest
  means could travel substantial distances, quickly, cheaply and without being limited
  to railway schedules ...
